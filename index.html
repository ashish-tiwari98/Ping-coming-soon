<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- CSS only -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,300;0,600;0,700;1,300;1,600;1,700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/21eb69b2c0.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  
  <link rel="stylesheet" href="styles.css" type="text/css">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

  <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
  <title>Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body >
  <main class="container vertical">
    <div class="row">
      <h3><strong>PING.</strong></h3>
      <h2 class="my-2 px-5">We are launching <span><strong>soon!</strong></span></h2>
      <p>Subscribe and get notified</p>
    
    <form method="get" class="row d-flex justify-content-around" action="#">
      <div class="col-md-6" id="col-form" >
          <input class="form-control py-2" type="email" placeholder="Your email address" id="email-text" name="email">
          <div id="result"></div>
      </div>
      <div class="col-md-3" id="col-button">
        <button type="submit" class="btn py-2 px-3" id="validate">Notify Me</button>
      </div>
    </form>
    <div class="row px-5 py-2">
        <img src="images/illustration-dashboard.png" alt="bg-img">
    </div>
    <div class="row social">
      <div class="circle"><i class="fa-brands fa-facebook-f"></i></div>
      <div class="circle"><i class="fa-brands fa-twitter"></i></div>
      <div class="circle"><i class="fa-brands fa-instagram"></i></div>
    </div>
      <footer>
        &copy; Copyright Ping. All rights reserved.
      </footer>
    </div>  
  </main>
  <script src="email-validation.js"></script>
</body>
</html>
